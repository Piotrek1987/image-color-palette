<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/room1.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-light text-center py-5">
    <h1 class="mb-4">ðŸŽ¨ Upload an Image to Generate a Color Palette</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required class="form-control w-25 mx-auto mb-3">
        <button type="submit" class="btn btn-primary">Generate Palette</button>
    </form>
</body>
</html>
